<p-table [value]="field.fieldGroup!" editable class="p-datatable-sm" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of this.to['columns']">{{ column.label }}</th>
      <th style="width: 5rem;"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
    <tr>
      <td *ngFor="let column of this.to['columns']">
        <formly-field [field]="getColumnField(rowIndex, column.key)"></formly-field>
      </td>
      <td>
        <p-button icon="pi pi-trash" severity="danger" (onClick)="remove(rowIndex)" styleClass="p-button-sm" />
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="mt-4">
  <p-button icon="pi pi-plus" label="{{ this.to['addText'] || 'Ajouter' }}" (onClick)="add()" styleClass="p-button-sm p-button-outlined" />
</div>
