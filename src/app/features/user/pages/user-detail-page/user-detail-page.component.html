<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h1 class="text-4xl font-bold text-center text-gray-800 py-5">ğŸ‘¤ DÃ©tail d'un utilisateur</h1>

  <form [formGroup]="userForm" (ngSubmit)="saveChanges()">
    <!-- Carte des informations utilisateur -->
    <p-card header="Utilisateur" class="mb-4">
      <div class="p-4">
        <div class="flex flex-col gap-4">
          <div class="text-gray-700 font-semibold">ID : <span class="font-bold">{{ this.user()?.id }}</span></div>

          <div class="flex items-center gap-2">
            <i class="pi pi-user text-blue-500"></i>
            <input
              pInputText
              formControlName="name"
              placeholder="Nom"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-300"
            />
          </div>

          <div class="flex items-center gap-2">
            <i class="pi pi-user text-green-500"></i>
            <input
              pInputText
              formControlName="firstName"
              placeholder="PrÃ©nom"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-300"
            />
          </div>

          <div class="flex items-center gap-2">
            <i class="pi pi-envelope text-purple-500"></i>
            <input
              pInputText
              formControlName="email"
              placeholder="Email"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-300"
            />
          </div>
        </div>
      </div>
    </p-card>

    <!-- Carte des actions -->
    <p-card class="mt-4">
      <div class="p-4 flex justify-end gap-3">
        <p-button label="Supprimer" severity="danger" icon="pi pi-trash" (click)="remove()"></p-button>
        <p-button label="Annuler" severity="secondary" icon="pi pi-arrow-left" (click)="cancel()"></p-button>
        <p-button label="Enregistrer" type="submit" icon="pi pi-save" class="p-button-primary"></p-button>
      </div>
    </p-card>
  </form>
</div>
