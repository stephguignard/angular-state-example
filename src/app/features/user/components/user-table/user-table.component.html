


<p-table [value]="users()">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td><p-button (click)="editUser(user.id)">Modifier</p-button></td>
    </tr>
  </ng-template>
</p-table>
