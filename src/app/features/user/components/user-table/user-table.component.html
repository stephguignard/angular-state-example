<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>firstname</th>
      <th>email</th>
      <th>action</th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td><p-button (click)="editUser(user)">Modifier</p-button></td>
    </tr>
  </ng-template>
</p-table>
