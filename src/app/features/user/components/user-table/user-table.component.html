


<p-table [value]="users()">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td><p-button (click)="editUser(user.id)">Modifier</p-button></td>
    </tr>
  </ng-template>
</p-table>


<div class="pagination mt-6">
  <p-button (click)="prevPage()" class="mr-3">Précédent</p-button>
  <span class="mr-3">Page {{ page() }}</span>
  <p-button (click)="nextPage()">Suivant</p-button>
</div>
