
<p-table [value]="users()" [loading]="loading()" (onRowSelect)="onRowSelect($event)" selectionMode="single">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr [pSelectableRow]="user">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td><p-button label="Modifier" variant="outlined" (click)="editUser(user.id)" size="small" icon="pi pi-pencil"></p-button></td>
    </tr>
  </ng-template>
</p-table>


  <div class="pagination mt-6">
    <p-button severity="secondary" (click)="prevPage()" class="mr-3">Précédent</p-button>
    <span class="mr-3">Page {{ page() }}</span>
    <p-button severity="secondary" (click)="nextPage()">Suivant</p-button>
  </div>
