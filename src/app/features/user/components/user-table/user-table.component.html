<p>user-table works!</p>

<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email}}</td>
    </tr>
  </ng-template>
</p-table>
